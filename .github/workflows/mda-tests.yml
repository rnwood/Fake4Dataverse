name: MDA Tests

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  test-mda:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Fake4DataverseService/mda-app

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Fake4DataverseService/mda-app/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test -- --ci --coverage --maxWorkers=2
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./Fake4DataverseService/mda-app/coverage/lcov.info
        flags: mda-unit-tests
        name: mda-coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
    
    - name: Build Next.js app
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: mda-build
        path: |
          Fake4DataverseService/mda-app/.next/
          Fake4DataverseService/mda-app/out/
        retention-days: 7

